<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroChain-HTS | Farm Tracking</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="./images/logo.png" alt="AgroChain Logo" width="40">
                <h1>AgroChain-HTS</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#dashboard"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="#tracking"><i class="fas fa-qrcode"></i> Tracking</a></li>
                    <li><a href="#token"><i class="fas fa-coins"></i> AgroToken</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Dashboard -->
    <section class="hero" id="dashboard">
        <div class="container">
            <div class="hero-content">
                <h2>Track Farm Products</h2>
                <p>From harvest to market with Hedera HTS</p>
                <div class="cta-buttons">
                    <a href="#tracking" class="btn"><i class="fas fa-qrcode"></i> Scan Product</a>
                </div>
            </div>
        </div>
    </section>

    <!-- QR Tracking -->
    <section class="tracking" id="tracking">
        <div class="container">
            <h2><i class="fas fa-qrcode"></i> Product Tracking</h2>
            <div class="scanner-placeholder" id="scanner">
                <i class="fas fa-camera"></i>
                <p>Point camera at product QR code</p>
            </div>
            <div class="product-info" id="product-info">
                <!-- Product details will appear here -->
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
